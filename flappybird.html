<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Sky blue background */
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background-color: #70c5ce; /* Game board background */
            border: 5px solid #000; /* Black border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .instructions {
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Press <strong>Space</strong>, <strong>Arrow Up</strong>, or <strong>X</strong> to jump.</p>
    </div>
    <canvas id="board"></canvas>
    <script src="flappybird2.js"></script>
</body>
</html>
